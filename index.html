<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Poppins:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png" /> -->
    <title>Ilan Moroz Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="img/logo-white.png" alt="logo" class="header__logo" />
      </div>
      <div class="header__text-box u-center-text">
        <h1 class="heading-primary u-white-text">
          <span class="heading-primary--main">Ilan Moroz</span>
          <span class="heading-primary--sub">Full Stack Developer</span>
        </h1>
        <div class="header__about-me">
          <figure class="header__img-shape">
            <img src="img/me.png" alt="my photo" class="header__my-img" />
            <figcaption class="header__img-caption u-white-text">
              Web Developer
            </figcaption>
          </figure>
          <span class="header__about-me-text u-margin-top-small u-white-text">
            Passionate full stack developer with a drive for continuous learning
            and improvement. Always enthusiastic about diving into new
            challenges and expanding my skill set.
          </span>
        </div>
      </div>
      <nav class="navbar">
        <a class="navbar__link u-white-text">bla bla </a>
      </nav>
    </header>
  </body>
</html>
